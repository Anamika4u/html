<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION</title>
</head>
<body bgcolor="lightblue">
    <h1>STUDENT REGISTRATION</h1>
    <form name="student"action="#"method="get">
    <div id="nameinfo">
        <lable for="name">Name:</lable>
        <input type="text"name="name"id="name">
    </div> 
    <div id="pass">
        <lable for="password">password:</lable>
        <input type="password"name="password"id="password">
    </div>   
    <div id="emailid">
        <lable for="email">Email:</lable>
        <input type="email"name="email"id="email">
    </div>
    <div id="age">
        <lable for="age">Age:</lable>
        <input type="age"name="age"id="age"min="18"max="100">
    </div>
    <div id="DOB">
        <lable for="DOB">DOB:</lable>
        <input type="DOB"name="DOB"id="DOB">
    </div>
    <div id="color">
        <lable for="color">color:</lable>
        <input type="color"name="color"id="color">
    </div>
    <div id="igender">
        <lable for="gender">gender:</lable>
        <input type="radio"name="gender"id="gender">MALE
        <input type="radio"name="gender"id="gender">FEMALE
    </div>
    <div id="ilanguage">
        <lable for="language">language:</lable>
        <input type="checkbox"name="C"id="C language">C language<br>
        <input type="checkbox"name="C++"id="C++ language">C++ language<br>
        <input type="checkbox"name="java"id="Java language">Java language<br>
        <input type="checkbox"name="C#"id="C# language">C# language<br>
    </div>
    <div id="section">
        <lable for="sec">sec:</lable>
        <select name="sec"id="sec">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </div>
    <div id="feedback">
        <lable for="feedback">feedback:</lable>
        <textarea name="feedback"id="feedback"cols="50"rows="5"></textarea>
    </div>
    <div name="submitinfo">
        <input type="submit"name="submit"value="submit">
    </div>
    </form>
</body>
</html>
