<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMINATION FORM</title>
</head>
<body bgcolor="lightyellow">
    <h1>EXAM FORM</h1>
    <form name="EXAMINATION"action="#"method="get">
    <div id="nameinfo">
        <lable for="name">Name:</lable>
        <input type="text"name="name"id="name">
    </div> 
    <div id="college name">
        <lable for="college name">COLLEGE NAME:</lable>
        <input type="text"name="college name"id="college name">
    </div>
    <div id="college code">
        <lable for="college code">COLLEGEcode:</lable>
        <input type="number"name="college code"id="college code">
    </div>
    <div id="enrollment no.">
        <lable for="enrollmentno.">ENROLLNO:</lable>
        <input type="enroll.no."name="ENROLLNO"id="ENROLLNO">
    </div>   
    <div id="emailid">
        <lable for="email">Email:</lable>
        <input type="email"name="email"id="email">
    </div>
    <div id="age">
        <lable for="age">Age:</lable>
        <input type="age"name="age"id="age"min="18"max="100">
    </div>
    <div id="DOB">
        <lable for="DOB">DOB:</lable>
        <input type="DOB"name="DOB"id="DOB">
    </div>
    <div id="color">
        <lable for="color">color:</lable>
        <input type="color"name="color"id="color">
    </div>
    <div id="igender">
        <lable for="gender">gender:</lable>
        <input type="radio"name="gender"id="gender">MALE
        <input type="radio"name="gender"id="gender">FEMALE
    </div>
    <div id="icourse">
        <lable for="course">course:</lable>
        <input type="checkbox"name="BCA"id="BCA">BCA<br>
        <input type="checkbox"name="MCA"id="MCA">MCA<br>
        <input type="checkbox"name="B-TECH"id="B-TECH">B-TECH<br>
        <input type="checkbox"name="M-TECH"id="M-TECH">M-TECH<br>
    </div>
    <div id="section">
        <lable for="sec">sec:</lable>
        <select name="sec"id="sec">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </div>
    <div id="feedback">
        <lable for="feedback">feedback:</lable>
        <textarea name="feedback"id="feedback"cols="50"rows="5"></textarea>
    </div>
    <div name="submitinfo">
        <input type="submit"name="submit"value="submit">
    </form>
</body>
</html>
